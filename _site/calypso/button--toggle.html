    <body class="sandbox">

        <aside class="switch switch--component">
            <a href="#" class="toggle--switch">Button Toggle</a>
            <ul class="list list--select">
                <li class="list__item"><a href="/calypso/button--toggle.html">Button Toggle</a></li>
                <li class="list__item"><a href="/calypso/input.html">Input</a></li>
            </ul>
        </aside>
        
        <div class="sandbox__canvas">

	<button class="btn btn--toggle target" data-icon="" data-theme="">  
	<div class="btn__i">
	<span class="i i__border"></span>
	<span class="i i__ring"></span>
	<span class="i i__line i__line--top"></span>
	<span class="i i__line i__line--middle"></span>
	<span class="i i__line i__line--bottom"></span>
	<span class="i__corners">
		<span class="i i__corner i__corner--n"></span>
		<span class="i i__corner i__corner--e"></span>
		<span class="i i__corner i__corner--s"></span>
		<span class="i i__corner i__corner--w"></span>
	</span>
</div>
</button>

</div>

        
        <aside class="switch switch--style">
            <ul class="list list--pivot" data-target="theme">
                
                <li class="list__item" data-theme="test">test</li>
                
                <li class="list__item" data-theme="blue">blue</li>
                
                <li class="list__item" data-theme="blue-invert">blue-invert</li>
                
                <li class="list__item" data-theme="orange">orange</li>
                
                <li class="list__item" data-theme="orange-invert">orange-invert</li>
                
            </ul>
        </aside>
        

        
        <aside class="switch switch--icons">
            <ul class="list list--pivot" data-target="icon">
                
                <li class="list__item" data-icon="north">north</li>
                
                <li class="list__item" data-icon="south">south</li>
                
                <li class="list__item" data-icon="east">east</li>
                
                <li class="list__item" data-icon="west">west</li>
                
                <li class="list__item" data-icon="add">add</li>
                
                <li class="list__item" data-icon="close">close</li>
                
                <li class="list__item" data-icon="menu">menu</li>
                
            </ul>
        </aside>
