---
layout: feed
visible: 
---

<section class="feed theme--aqua">
	
	<div class="feed__entries">
		{% for entry in site.data.feed.entries %}
		<a href="{{ entry.url }}" class="feed__entry" target="_blank">
			<figure class="entry__icn icn--{{ entry.type }}"></figure>
			<h2 class="entry__title text--h2"><span class="serif">{{ entry.title }}</span> <span class="small">{{ entry.source }}</span></h2>
			<div class="entry__meta">
				<span class="entry__type">{{ entry.type }}</span> | {{ entry.author }} | April 2016
			</div>
		</a>
		{% endfor %}
	</div>

</section>
