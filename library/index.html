---
layout: channel
header-theme: white
visible: 
---

<section class="channels">

	<section class="channel channel--long-reads">
		<h4 class="channel__title text--h4">Long Reads</h4>
		<ul class="entries entries--long-reads">
			{% for entry in site.data.library.library %}
			<li class="entry">
				<a href="{{ entry.url }}" target="_blank">
					<h2 class="entry__title text--h2">{{ entry.title }}</h2>
					<div class="entry__meta">{{ entry.author }} | {{ entry.source }} | {{ entry.rtime }}</div>
					<p class="entry__abstract text">"{{ entry.blurb }}"</p>
				</a>
			</li>
			{% endfor %}
			<li class="entries__more">
				<a href="#" class="text">Show More</a>
			</li>
		</ul>
	</section>

</section>
