---
layout: frontpage
header-theme: white
visible: feed
---

<section class="feed theme--aqua">
	
	<div class="feed__entries">
		{% for video in site.data.video.video %}
		<a href="{{ video.url }}" class="feed__entry" target="_blank">
			<figure class="entry__icn icn--{{ video.type }}"></figure>
			<h2 class="entry__title text--h2"><span class="serif">{{ video.title }}</span> <span class="small">{{ video.source }}</span></h2>
			<div class="entry__meta">
				{{ video.author }}
			</div>
		</a>
		{% endfor %}
	</div>

</section>
